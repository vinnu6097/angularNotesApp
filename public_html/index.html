<!DOCTYPE html>
<html ng-app="notesApp">
    <head>
        <title>Angular Notes App - Venkatesh</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/angularjs/angular.min.js" type="text/javascript"></script>
        <script src="scripts/notes.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>Notes</h2>
    <div ng-controller="notesList">

    <form ng-submit="addnotes()">
        <input type="text" ng-model="notesText"  size="20" placeholder="Add new Notes here..">
        <input class="btn-primary" type="submit" value="Add">
    </form>

        {{errortext}}

        <ul>
            <li ng-repeat="x in notes">
                {{x.notes}} <span ng-click="removeItem($index)">&times;</span>

            </li>
        </ul>
    </div>

    </body>
</html>
